{% extends 'base.html' %}
{%block head%}

    <title>Home</title>
    <style type="text/css">
        h2{
            color: white;
        }
        h5{
            color: #f4f6f6;
        }
        .container{
            margin: 10%;
        }
        a{
            margin: 3px;
        }
        #buttons{
            padding: 15px 0px;
        }
        #icon{
            position: relative;
            float: right;
            margin-right: 150px;
            margin-top: 20px;
            padding: 0px;
        }
    </style>

{% endblock%}

{% block body %}
    <div class="container">
        <div class="home">
            <div id="icon">
                <img src="static/images/Contacts.jpg" width='350'>
            </div>
            <div class="homebox">
                <h2><strong>Welcome to Contacts Book!</strong></h2>
                <h5>A hassle-free way to save your contacts.</h5>
            </div> 
            
            <div id="buttons">          
                <a class="btn btn-primary btn-lg" href="/register" role="button" >Register</a>
                <a class="btn btn-primary  btn-lg" href="/login" role="button" >Login</a>  
            </div>          
        </div>
    </div>
{% endblock %}
